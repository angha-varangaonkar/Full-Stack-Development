<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 500px;
        background-color: black;
        padding: 10px;
        display: grid;
        grid-template-areas: 
        'box1 box2 box2 box3'
        'box1 box4 box3 box2'
        'box1 box3 box4 box2';

      }
      .item1{
        grid-area: box1;
      }
      .item2{
        grid-area: box2;
      }
      .item3{
        grid-area: box3;
      }
      .item4{
        grid-area: box4;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="item1" style="background-color: yellow">item1</div>
        <div class="item2" style="background-color: red">item2</div>
        <div class="item3" style="background-color: orangered">item3</div>
        <div class="item4" style="background-color: green">item4</div>
      </div>
    </body>
  </body>
</html>
